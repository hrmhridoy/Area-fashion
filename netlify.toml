# Aria Fashion - Netlify Configuration
# Production-ready Netlify deployment settings

# ============================================
# BUILD CONFIGURATION
# ============================================
[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = ".next"
  ignore = "git diff --quiet $COMMIT_REF $CACHED_COMMIT_REF -- ."

[build.environment]
  NODE_VERSION = "18.17.0"
  npm_flags = "--legacy-peer-deps"
  NODE_ENV = "development"

# ============================================
# PERFORMANCE & CACHING
# ============================================

# HTML pages - no caching (always fresh)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# JavaScript & CSS - long cache
[[headers]]
  for = "/_next/static/chunks/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/**/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Fonts - permanent cache
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/woff2"

[[headers]]
  for = "/**/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images - long cache
[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Data files - moderate cache
[[headers]]
  for = "/_next/data/**/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"

# ============================================
# ROUTING & REDIRECTS
# ============================================

# Redirect root to index
[[redirects]]
  from = "/"
  to = "/"
  status = 200

# Catch-all for SPA routing (DISABLED for Next.js)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# HTTP to HTTPS
[[redirects]]
  from = "http://:splat"
  to = "https://:splat"
  status = 301
  force = true

# www redirect (optional - uncomment if needed)
# [[redirects]]
#   from = "https://www.:domain"
#   to = "https://:domain"
#   status = 301
#   force = true

# ============================================
# SECURITY HEADERS
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Clickjacking protection
    X-Frame-Options = "SAMEORIGIN"
    # XSS protection
    X-XSS-Protection = "1; mode=block"
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Permissions policy
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com https://*.supabase.co; frame-src https://js.stripe.com"

# ============================================
# API & FUNCTION HEADERS
# ============================================
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, HEAD, PUT, PATCH, POST, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, Accept, Origin"
    Access-Control-Max-Age = "600"
    Access-Control-Expose-Headers = "Content-Length"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, HEAD, PUT, PATCH, POST, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, Accept, Origin"

# ============================================
# ENVIRONMENT CONFIGURATION
# ============================================

# Production context
[context.production]
  environment = { NODE_ENV = "production", APP_ENV = "production" }
  command = "npm run build"
  publish = ".next"

# Preview context (branch deploys)
[context.preview]
  environment = { NODE_ENV = "production", APP_ENV = "preview" }
  command = "npm run build"

# Deploy preview context (PR previews)
[context.deploy-preview]
  environment = { NODE_ENV = "production", APP_ENV = "preview" }
  command = "npm run build"

# Development context (optional)
[context.development]
  environment = { NODE_ENV = "development", APP_ENV = "development" }

